<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX 예제</title>
</head>
<body>
  <h1>AJAX 데이터 불러오기</h1>
  
  <!-- 버튼: 눌렀을 때 서버(data.json)에서 데이터를 가져오도록 설정 -->
  <button id="loadBtn">데이터 불러오기</button>
  
  <!-- 결과가 표시될 영역 -->
  <div id="output">여기에 데이터가 나타납니다.</div>

  <script>
    // 1. 버튼 요소 선택
    const button = document.getElementById("loadBtn");

    // 2. 버튼 클릭 이벤트 등록
    button.addEventListener("click", () => {
      // fetch() : 서버에 요청을 보내고 응답을 받아오는 함수
      // "data.json" → 같은 폴더 안에 있는 JSON 파일을 불러옴
      fetch("data.json")
        // 3. 응답(Response) 객체를 JSON으로 변환
        .then(res => res.json())
        
        // 4. 변환된 데이터를 이용
        .then(data => {
          // data는 { "title": "...", "content": "..." } 형태의 객체
          document.getElementById("output").innerHTML = `
            <p><b>제목:</b> ${data.title}</p>
            <p><b>내용:</b> ${data.content}</p>
          `;
        })
        
        // 5. 에러가 발생했을 경우 처리
        .catch(err => console.error("에러 발생:", err));
    });
  </script>
</body>
</html>
