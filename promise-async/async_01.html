<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="productList">
      <!-- JS출력 -->
    </div>

    <script>
      //  // 용량많은게 있으면 다른것부터 하고 나중에 하게 만들기 위해
      // async = 이 함수 안에서 기다릴 수 있어?
      async function getProducts(){
try{
const res = await fetch("https://fakestoreapi.com/products?limit=5")
// console.log(res)
const data = await res.json()
console.log(data)
const list =document.getElementsById("productList")
data.forEach((item)=>{
// console.log(item)
list.innerHTML = `
<li>${item.title}:${item.price}</li>
`
})
}
catch(error){
console.error("에러발생:",error)
}
finally{
  console.log("데이터 불러오기 완료")
}
      }
      getProducts()
    </script>
  </body>
</html>
